server.port=9999
spring.application.name=edatope
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/edatope?serverTimezone=Asia/Shanghai&characterEncoding=UTF-8
# 数据库账号
spring.datasource.username=root
# 数据库密码
spring.datasource.password=123456
spring.aop.proxy-target-class=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=200MB
# mybatis config
mybatis-plus.mapper-locations=classpath*:/com/csbaic/edatope/**/mapper/xml/*.xml
mybatis-plus.global-config.db-config.logic-delete-field=deleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.configuration.result-maps=
# jackson
spring.jackson.default-property-inclusion=non_null
# logging
logging.level.com.csbaic.edatope = DEBUG
logging.file.name=app.log
